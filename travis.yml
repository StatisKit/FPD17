branches:
  except:
  - doc
  - win

language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker
  
env:
  - CONDA_RECIPE=bin/conda/r-statmod
  # - CONDA_RECIPE=bin/conda/r-bpsc
  - CONDA_RECIPE=bin/conda/r-mglm
  - CONDA_RECIPE=bin/conda/r-bivpois
  - CONDA_RECIPE=bin/conda/fpd18
  - CONDA_PACKAGES=fpd18
    JUPYTER_NOTEBOOK=share/jupyter/comparison_KN05.ipynb
  - CONDA_PACKAGES=fpd18
    JUPYTER_NOTEBOOK=share/jupyter/comparison_ZZ17.ipynb
    TRAVIS_WAIT=30
  - DOCKER_CONTEXT=bin/docker/linux-64
    DOCKER_CONTAINER=fpd18
    CONDA_VERSION=2
  - ANACONDA_RELEASE=true
  
matrix:
  exclude:
  - os: osx
    env: DOCKER_CONTEXT=bin/docker/linux-64
         DOCKER_CONTAINER=fpd18
         CONDA_VERSION=2
    
install:
  - git clone --depth=1 https://github.com/StatisKit/travis-ci.git travis-ci
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
