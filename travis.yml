branches:
  except:
  - doc
  - win

language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker
  
env:
  - CONDA_RECIPE=bin/conda/r-statmod
  # - CONDA_RECIPE=bin/conda/r-bpsc
  - CONDA_RECIPE=bin/conda/r-mglm
  - CONDA_RECIPE=bin/conda/r-bivpois
  - CONDA_RECIPE=bin/conda/fpd18
    CONDA_VERSION=2
  - CONDA_RECIPE=bin/conda/fpd18
    CONDA_VERSION=3
  - CONDA_PACKAGES=fpd18
    JUPYTER_NOTEBOOK=share/jupyter/comparison_KN05.ipynb
    JUPYTER_KERNEL=ir
  - CONDA_PACKAGES=fpd18
    JUPYTER_NOTEBOOK=share/jupyter/comparison_ZZ17.ipynb
    JUPYTER_KERNEL=ir
  - DOCKER_CONTEXT=bin/docker/linux-64
    DOCKER_CONTAINER=fpd18
    CONDA_VERSION=2
  
matrix:
  exclude:
  - os: osx
    env: DOCKER_CONTEXT=bin/docker/linux-64
         DOCKER_CONTAINER=fpd18
         CONDA_VERSION=2
    
before_install:
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script
